# ============================================================
# Easy Postman 自定义暗色主题配置文件
# ============================================================
# 说明：
#  - 此文件会在应用 EasyDarkLaf 主题时自动加载
#  - 配置文件必须与主题类 EasyDarkLaf.java 在同一包路径下
#  - 这里的配置会覆盖 FlatDarkLaf 的默认设置
#
# 配置加载顺序（后加载的会覆盖先加载的）：
#  1. FlatLaf.properties       (FlatLaf 基础配置)
#  2. FlatDarkLaf.properties   (暗色主题配置，EasyDarkLaf 继承自 FlatDarkLaf)
#  3. EasyDarkLaf.properties   (本文件，自定义配置)
#
# 参考：https://www.formdev.com/flatlaf/how-to-customize/
# ============================================================
#========================================
# 颜色变量定义（暗色主题）
#========================================
# 面板背景色（暗色主题 - 主背景色）60, 63, 65
@panelBg=#3c3f41
# 菜单栏背景色（暗色主题 - 与主背景色协调）60, 63, 65
@menuBg=#3c3f41
# 分割线焦点颜色（暗色主题 - 悬停时的强调色）
@dividerFocusColor=#6b6f73
# 分割线背景色（暗色主题 - 与主背景接近）
@dividerBg=#3c3f41
# 分割线边框颜色（暗色主题 - 微妙的分隔线）
@dividerBorderColor=#545658
# 边框颜色（暗色主题）
@borderColor=#4b4d50
# 表格选中背景色（暗色主题）
@tableSelectionBg=#3a4a5c
# 表格网格线颜色（暗色主题）
@tableGridColor=#3c3f41
# 表格边框颜色（暗色主题）
@tableBorderColor=#3c3f41
# 拖拽手柄颜色（默认状态 - 暗色主题）
@dragHandleColor=#9b9b9b
# 拖拽手柄颜色（选中/悬停状态 - 暗色主题）
@dragHandleActiveColor=#c8c8c8
# 性能测试图表颜色（暗色主题）
@performanceChartGridColor=#505050
@performanceChartCurveColor=#5c9fff
@performanceChartAxisColor=#b0b0b0
@performanceChartTextColor=#c8c8c8
# 性能报告颜色（暗色主题）
@performanceReportTotalFg=#6bb6ff
@performanceReportTotalBg=#2d3e50
@performanceReportSuccessColor=#5cb85c
@performanceReportWarningColor=#5cb3ff
# 性能结果表格颜色（暗色主题）
@performanceResultTableGridColor=#3c3f41
#========================================
# 组件通用设置
#========================================
# 圆角大小
Component.arc=12
Component.focusWidth=2
Component.innerFocusWidth=0
Component.innerOutlineWidth=0
# 箭头样式：chevron（V形箭头）、triangle（三角形）、arrow（实心箭头）
Component.arrowType=chevron
#========================================
# 按钮样式
#========================================
Button.arc=10
Button.default.boldText=true
Button.default.borderWidth=1
#========================================
# 切换按钮样式（Toggle Button）
#========================================
# ToggleButton 基础样式
ToggleButton.arc=10
ToggleButton.borderWidth=1
# ToggleButton 未选中状态
ToggleButton.background=#515558
ToggleButton.foreground=#bbbbbb
ToggleButton.borderColor=#6b6f73
# ToggleButton 选中状态（明显的蓝色背景）
ToggleButton.selectedBackground=#2675bf
ToggleButton.selectedForeground=#ffffff
ToggleButton.selectedBorderColor=#3a87d0
# ToggleButton 悬停状态
ToggleButton.hoverBackground=#5a5e61
ToggleButton.hoverBorderColor=#7a7e82
# ToggleButton 选中+悬停状态（更亮的蓝色）
ToggleButton.selectedHoverBackground=#3085cf
ToggleButton.selectedHoverBorderColor=#4a95df
# ToggleButton 按下状态
ToggleButton.pressedBackground=#4a4e51
ToggleButton.pressedBorderColor=#6b6f73
# ToggleButton 选中+按下状态
ToggleButton.selectedPressedBackground=#1f65af
ToggleButton.selectedPressedBorderColor=#2f75bf
# ToggleButton 禁用状态
ToggleButton.disabledBackground=#404244
ToggleButton.disabledForeground=#6b6f73
ToggleButton.disabledBorderColor=#4a4c4e
# ToggleButton 工具栏样式（扁平化）
ToggleButton.toolbar.hoverBackground=#5a5e61
ToggleButton.toolbar.pressedBackground=#4a4e51
ToggleButton.toolbar.selectedBackground=#2675bf
#========================================
# 复选框样式
#========================================
# 使用边框样式（选中时显示对勾，而不是填充背景色）
CheckBox.icon.style=
CheckBox.icon.focusWidth=1
#========================================
# 单选按钮样式
#========================================
# 使用边框样式
RadioButton.icon.style=
#========================================
# 文本组件样式
#========================================
TextComponent.arc=10
#========================================
# 下拉框样式
#========================================
#========================================
# 表格样式
#========================================
# --- 基础颜色 ---
Table.selectionBackground=@tableSelectionBg
# --- 网格线 ---
# 显示水平网格线
Table.showHorizontalLines=true
# 显示垂直网格线
Table.showVerticalLines=true
# 显示表格尾部的垂直线
Table.showTrailingVerticalLine=true
# --- 边框 ---
Table.border=1,1,1,1,@tableBorderColor,2,2,2,2
# --- 拖拽手柄 ---
Table.dragHandleColor=@dragHandleColor
Table.dragHandleActiveColor=@dragHandleActiveColor
# --- 单元格样式 ---
Table.cellMargins=4,8,4,8
Table.intercellSpacing=0,0
Table.rowHeight=28
Table.selectionInsets=2,4,2,4
Table.selectionArc=8
#========================================
# 表格头部样式
#========================================
TableHeader.height=32
TableHeader.cellMargins=4,8,4,8
#========================================
# 滚动条样式
#========================================
ScrollBar.showButtons=false
ScrollBar.width=12
ScrollBar.thumbArc=6
ScrollBar.thumbInsets=2,2,2,2
# 暗色主题滚动条颜色（协调的深色调）
ScrollBar.thumb=#55575a
ScrollBar.thumbHover=#64666a
ScrollBar.track=@panelBg
#========================================
# 分割线样式
#========================================
# 分割面板背景色
SplitPane.background=@panelBg
# 分割线大小（宽度）
SplitPane.dividerSize=3
# 分割线焦点颜色（悬停时）
SplitPane.dividerFocusColor=@dividerFocusColor
# 分割器样式：grip（抓手）、plain（平面）
SplitPaneDivider.style=grip
# 分割器背景色
SplitPaneDivider.background=@dividerBg
# 分割器边框：上边框1px，左右0px，下边框1px，颜色为 dividerBorderColor
SplitPaneDivider.border=1,0,1,0,@dividerBorderColor
# 抓手点数量
SplitPaneDivider.gripDotCount=5
# 抓手点大小
SplitPaneDivider.gripDotSize=3
# 抓手点颜色（默认状态 - 暗色主题使用稍亮的灰色）
SplitPaneDivider.gripColor=#6b6f73
# 拖拽时的高亮颜色（暗色主题 - 更明显的提示）
SplitPaneDivider.draggingColor=#7a7e82
#========================================
# 选项卡样式
#========================================
TabbedPane.tabSeparatorsFullHeight=true
TabbedPane.arc=10
TabbedPane.tabAreaArc=10
TabbedPane.tabArc=10
TabbedPane.background=@panelBg
TabbedPane.tabAreaBackground=@panelBg
TabbedPane.selectedBackground=@panelBg
# 取消滚动按钮，滚动按钮显示策略
TabbedPane.scrollButtonsPolicy=never
#========================================
# 树形控件样式
#========================================
Tree.background=@panelBg
Tree.selectionBackground=@tableSelectionBg
# 选中时的文本颜色（暗色主题 - 浅色文本）
Tree.selectionForeground=#bbbbbb
# 选中边框颜色（暗色主题 - 蓝色调）
Tree.selectionBorderColor=#4a6a8c
# 未激活时的选中背景色
Tree.selectionInactiveBackground=#4a4c4e
Tree.selectionInactiveForeground=#aaaaaa
# 拖拽线条颜色（暗色主题 - 更亮的蓝色，更明显）
Tree.dropLineColor=#589df6
# 拖拽时的半透明覆盖层（暗色主题 - 深蓝色调）
Tree.dropCellBackground=#2d3e50
Tree.dropCellForeground=#589df6
# 树节点悬停背景色（暗色主题 - 稍亮的灰色）
Tree.hoverBackground=#46494b
Tree.hoverInactiveBackground=#404244
# 树节点行高
Tree.rowHeight=28
# 树节点缩进
Tree.leftChildIndent=8
Tree.rightChildIndent=12
# 树节点图标间距
Tree.iconTextGap=6
#========================================
# 列表样式
#========================================
List.background=@panelBg
List.selectionBackground=@tableSelectionBg
# 拖拽线条颜色（暗色主题 - 更亮的蓝色，更明显）
List.dropLineColor=#589df6
# 拖拽时的半透明覆盖层（暗色主题 - 深蓝色调）
List.dropCellBackground=#2d3e50
List.dropCellForeground=#589df6
#========================================
# 菜单样式
#========================================
MenuBar.background=@menuBg
Menu.background=@menuBg
MenuItem.background=@menuBg
#========================================
# 对话框样式
#========================================
Dialog.background=@panelBg
OptionPane.background=@panelBg
OptionPane.buttonArea.background=@panelBg
OptionPane.messageArea.background=@panelBg
#========================================
# 工具提示样式
#========================================
#========================================
# 进度条样式
#========================================
ProgressBar.arc=10
#========================================
# 分隔符样式
#========================================
# 分隔符前景色（暗色主题 - 稍亮的灰色）
Separator.foreground=#5a5c5e
# 分隔符背景色（暗色主题 - 与主背景接近）
Separator.background=#44464a
#========================================
# 面板样式
#========================================
# 面板和容器背景色
Panel.background=@panelBg
ToolBar.background=@panelBg
ScrollPane.background=@panelBg
ScrollPane.border=1,1,1,1,@borderColor
Label.background=@panelBg
Label.disabledBackground=@panelBg
#========================================
# 文本区域样式
#========================================
# 文本区域背景色
TextArea.background=@panelBg
TextPane.background=@panelBg
EditorPane.background=@panelBg
#========================================
# 输入框样式
#========================================
#========================================
# 标签样式
#========================================
#========================================
# 性能测试自定义颜色
#========================================
# 线程组图表颜色
Performance.chart.gridColor=@performanceChartGridColor
Performance.chart.curveColor=@performanceChartCurveColor
Performance.chart.axisColor=@performanceChartAxisColor
Performance.chart.textColor=@performanceChartTextColor
# 性能报告颜色
Performance.report.totalForeground=@performanceReportTotalFg
Performance.report.totalBackground=@performanceReportTotalBg
Performance.report.successColor=@performanceReportSuccessColor
Performance.report.warningColor=@performanceReportWarningColor