# ============================================================
# Easy Postman 自定义主题配置文件
# ============================================================
# 说明：
#  - 此文件会在应用 EasyLightLaf 主题时自动加载
#  - 配置文件必须与主题类 EasyLightLaf.java 在同一包路径下
#  - 这里的配置会覆盖 FlatLightLaf 的默认设置
#
# 配置加载顺序（后加载的会覆盖先加载的）：
#  1. FlatLaf.properties       (FlatLaf 基础配置)
#  2. FlatLightLaf.properties  (浅色主题配置，EasyLightLaf 继承自 FlatLightLaf)
#  3. EasyLightLaf.properties  (本文件，自定义配置)
#
# 参考：https://www.formdev.com/flatlaf/how-to-customize/
# ============================================================
#========================================
# 颜色变量定义
#========================================
# 面板背景色（浅灰色）
@panelBg=#f5f7fa
# 菜单背景色
@menuBg=#f2f2f2
# 选中背景色
@selectionBg=#dce6f5
# 强调色（主题蓝色）
@accentColor=#2196f3
# 表格选中背景色
@tableSelectionBg=#c8dcf5
# 表格网格线颜色
@tableGridColor=#ededed
# 表格头部背景色
@tableHeaderBg=#ededed
# 表格边框颜色
@tableBorderColor=#ededed
# 拖拽手柄颜色（默认状态）
@dragHandleColor=#646464
# 拖拽手柄颜色（选中/悬停状态）
@dragHandleActiveColor=#3c3c3c
# 边框颜色
@borderColor=#e6e6e6
# 分割线焦点颜色
@dividerFocusColor=#a0a4aa
# 分割线背景色
@dividerBg=#f5f6f8
# 分割线边框颜色
@dividerBorderColor=#c8c8c8
# 按钮悬停背景色
@buttonHoverBg=#e6f0fa
# 按钮按下背景色
@buttonPressedBg=#d2e1f5
# 滚动条滑块颜色
# 性能测试图表颜色
@performanceChartGridColor=#dcdcdc
@performanceChartCurveColor=#2979ff
@performanceChartAxisColor=#646464
@performanceChartTextColor=#505050
# 性能报告颜色
@performanceReportTotalFg=#0066cc
@performanceReportTotalBg=#e6f0ff
@performanceReportSuccessColor=#009900
@performanceReportWarningColor=#3399ff
# 性能结果表格颜色
@performanceResultTableGridColor=#e6e6e6
@scrollbarThumb=#dce1e6
# 滚动条滑块悬停颜色
@scrollbarThumbHover=#c8d2dc
# 滚动条轨道颜色
@scrollbarTrack=#f5f7fa
# 分隔符前景色
@separatorFg=#d2d2d2
# 分隔符背景色
@separatorBg=#f0f0f0
# FlatLaf 内置变量覆盖
# 强调色焦点颜色（蓝色系）
@accentFocusColor=if(@accentColor, lighten(@accentColor,20%), lighten(@accentBaseColor,31%))
# 默认按钮背景色
@accentButtonDefaultBackground=if(@accentColor, @accentColor, tint(@accentBaseColor,15%))
#========================================
# 组件通用设置
#========================================
# 圆角大小
Component.arc=12
Component.focusWidth=2
Component.innerFocusWidth=0
Component.innerOutlineWidth=0
# 箭头样式：chevron（V形箭头）、triangle（三角形）、arrow（实心箭头）
Component.arrowType=chevron
#========================================
# 按钮样式
#========================================
Button.arc=10
Button.focusedBackground=null
Button.hoverBackground=@buttonHoverBg
Button.pressedBackground=@buttonPressedBg
Button.default.background=@accentButtonDefaultBackground
Button.default.foreground=contrast($Button.default.background, tint($Button.foreground,50%), #fff, 50%)
Button.default.focusedBackground=null
Button.default.borderColor=shade($Button.default.background,15%)
Button.default.hoverBorderColor=tint($Button.default.background,50%)
Button.default.focusedBorderColor=$Button.default.hoverBorderColor
Button.default.boldText=true
Button.default.borderWidth=1
#========================================
# 切换按钮样式（Toggle Button）
#========================================
# ToggleButton 基础样式
ToggleButton.arc=10
ToggleButton.borderWidth=1
# ToggleButton 未选中状态
ToggleButton.background=#f5f5f5
ToggleButton.foreground=#505050
ToggleButton.borderColor=#d0d0d0
# ToggleButton 选中状态（明显的蓝色背景）
ToggleButton.selectedBackground=@accentColor
ToggleButton.selectedForeground=#ffffff
ToggleButton.selectedBorderColor=darken(@accentColor,10%)
# ToggleButton 悬停状态
ToggleButton.hoverBackground=@buttonHoverBg
ToggleButton.hoverBorderColor=#b0b0b0
# ToggleButton 选中+悬停状态（更亮的蓝色）
ToggleButton.selectedHoverBackground=lighten(@accentColor,5%)
ToggleButton.selectedHoverBorderColor=@accentColor
# ToggleButton 按下状态
ToggleButton.pressedBackground=@buttonPressedBg
ToggleButton.pressedBorderColor=#a0a0a0
# ToggleButton 选中+按下状态
ToggleButton.selectedPressedBackground=darken(@accentColor,5%)
ToggleButton.selectedPressedBorderColor=darken(@accentColor,15%)
# ToggleButton 禁用状态
ToggleButton.disabledBackground=#f0f0f0
ToggleButton.disabledForeground=#c0c0c0
ToggleButton.disabledBorderColor=#e0e0e0
# ToggleButton 工具栏样式（扁平化）
ToggleButton.toolbar.hoverBackground=@buttonHoverBg
ToggleButton.toolbar.pressedBackground=@buttonPressedBg
ToggleButton.toolbar.selectedBackground=@accentColor
#========================================
# 复选框样式
#========================================
# 使用边框样式（选中时显示对勾，而不是填充背景色）
# 注意：必须明确设置为空，否则会继承 FlatLightLaf.properties 中的 filled 样式
CheckBox.icon.style=
CheckBox.icon.focusWidth=1
#========================================
# 单选按钮样式
#========================================
# 使用边框样式
# 注意：必须明确设置为空，否则会继承 FlatLightLaf.properties 中的 filled 样式
RadioButton.icon.style=
#========================================
# 文本组件样式
#========================================
TextComponent.arc=10
TextArea.background=@panelBg
TextArea.caretForeground=@accentColor
TextArea.selectionBackground=@panelBg
TextArea.selectionForeground=@accentColor
TextPane.background=@panelBg
EditorPane.background=@panelBg
#========================================
# 面板和容器背景色
#========================================
Panel.background=@panelBg
ToolBar.background=@panelBg
ScrollPane.background=@panelBg
ScrollPane.border=1,1,1,1,@borderColor
SplitPane.background=@panelBg
Label.background=@panelBg
Label.disabledBackground=@panelBg
#========================================
# 分割面板样式
#========================================
SplitPane.dividerSize=3
SplitPane.dividerFocusColor=@dividerFocusColor
SplitPaneDivider.background=@dividerBg
SplitPaneDivider.border=1,0,1,0,@dividerBorderColor
#========================================
# 对话框样式
#========================================
Dialog.background=@panelBg
OptionPane.background=@panelBg
OptionPane.buttonArea.background=@panelBg
OptionPane.messageArea.background=@panelBg
#========================================
# 菜单样式
#========================================
MenuBar.background=@menuBg
Menu.background=@menuBg
Menu.selectionBackground=@tableSelectionBg
Menu.selectionForeground=@accentColor
MenuItem.background=@menuBg
MenuItem.selectionBackground=@tableSelectionBg
MenuItem.selectionForeground=@accentColor
#========================================
# 表格样式
#========================================
# --- 基础颜色 ---
# 表格背景色
Table.background=#ffffff
# --- 选中状态 ---
# 选中行背景色（活跃状态 - 表格有焦点）
Table.selectionBackground=@tableSelectionBg
# 选中行文本颜色
Table.selectionForeground=#1a1a1a
# 选中行背景色（非活跃状态 - 表格失去焦点）
Table.selectionInactiveBackground=lighten(@tableSelectionBg,8%)
# 选中行文本颜色（非活跃状态）
Table.selectionInactiveForeground=#555555
# --- 网格线 ---
# 网格线颜色（柔和的灰色）
Table.gridColor=@tableGridColor
# 是否显示水平网格线
Table.showHorizontalLines=true
# 是否显示垂直网格线
Table.showVerticalLines=true
# 是否显示最后一列的垂直线
Table.showTrailingVerticalLine=true
# --- 边框 ---
# 表格边框（上,左,下,右,颜色）
Table.border=1,1,1,1,@tableBorderColor,2,2,2,2
# --- 拖拽手柄 ---
# 拖拽手柄默认颜色
Table.dragHandleColor=@dragHandleColor
# 拖拽手柄选中/激活颜色
Table.dragHandleActiveColor=@dragHandleActiveColor
# --- 单元格样式 ---
# 单元格内边距（上,左,下,右）- 让内容更有呼吸感
Table.cellMargins=4,8,4,8
# 单元格间距（宽度,高度）
Table.intercellSpacing=0,0
# 行高（像素）- 更舒适的行高
Table.rowHeight=28
# --- 选中效果优化 ---
# 选中区域的内边距（上,左,下,右）- 让选中区域有内缩效果
Table.selectionInsets=2,4,2,4
# 选中区域的圆角半径 - 现代化的圆角选中效果
Table.selectionArc=8
# --- 单元格焦点 ---
# 单元格焦点边框颜色
Table.cellFocusColor=@accentColor
# 是否始终显示单元格焦点指示器（false 表示只在特定条件下显示）
Table.showCellFocusIndicator=false
# --- 拖拽效果 ---
# 拖拽时行/列之间的线条颜色
Table.dropLineColor=@accentColor
# 拖拽时单元格之间的短线条颜色
Table.dropLineShortColor=darken(@accentColor,15%)
# 拖拽目标单元格的背景色
Table.dropCellBackground=fade(@accentColor,20%)
# --- 其他设置 ---
# 在表格下方绘制交替行（当表格小于滚动面板时）
Table.paintOutsideAlternateRows=true
# 按 F2 开始编辑时全选文本
Table.editorSelectAllOnStartEditing=true
# Home/End 键行为与 List 和 Tree 保持一致
Table.consistentHomeEndKeyBehavior=true
#========================================
# 表头样式（扁平化设计）
#========================================
# --- 基础颜色 ---
# 表头背景色
TableHeader.background=#f9f9f9
# --- 表头尺寸 ---
# 表头高度
TableHeader.height=32
# 表头单元格内边距（上,左,下,右）
TableHeader.cellMargins=5,10,5,10
# --- 交互效果（微弱，保持扁平） ---
# 鼠标悬停时的背景色
TableHeader.hoverBackground=#f0f1f3
# 按下时的背景色
TableHeader.pressedBackground=#e9eaed
# --- 分隔线（极细，低对比） ---
# 表头单元格之间的垂直分隔线颜色（极淡）
TableHeader.separatorColor=@tableGridColor
# 表头底部分隔线颜色（用来区分表头和表体）
TableHeader.bottomSeparatorColor=@tableGridColor
# 是否显示最后一列的垂直分隔线
TableHeader.showTrailingVerticalLine=false
# --- 焦点单元格 ---
# 焦点单元格背景色
TableHeader.focusCellBackground=#f8f9fa
#========================================
# 列表样式
#========================================
List.background=@panelBg
List.selectionBackground=@tableSelectionBg
# 拖拽线条颜色（蓝色，更明显）
List.dropLineColor=@accentColor
# 拖拽时的半透明覆盖层
List.dropCellBackground=#e0f0ff
List.dropCellForeground=@accentColor
#========================================
# 树形控件样式
#========================================
Tree.background=@panelBg
Tree.selectionBackground=@tableSelectionBg
Tree.selectionForeground=#000000
Tree.selectionBorderColor=#b0d0f0
Tree.selectionInactiveBackground=#e0e0e0
Tree.selectionInactiveForeground=#000000
# 拖拽线条颜色（蓝色，更明显）
Tree.dropLineColor=@accentColor
# 拖拽时的半透明覆盖层
Tree.dropCellBackground=#e0f0ff
Tree.dropCellForeground=@accentColor
# 树节点悬停背景色
Tree.hoverBackground=@buttonHoverBg
Tree.hoverInactiveBackground=#f0f0f0
# 树节点行高
Tree.rowHeight=28
# 树节点缩进
Tree.leftChildIndent=8
Tree.rightChildIndent=12
# 树节点图标间距
Tree.iconTextGap=6
#========================================
# 选项卡面板样式
#========================================
TabbedPane.arc=10
TabbedPane.tabAreaArc=10
TabbedPane.tabArc=10
TabbedPane.background=@panelBg
TabbedPane.tabAreaBackground=@panelBg
TabbedPane.selectedBackground=@panelBg
# 取消滚动按钮，滚动按钮显示策略
TabbedPane.scrollButtonsPolicy=never
#========================================
# 进度条样式
#========================================
ProgressBar.arc=10
#========================================
# 滚动条样式
#========================================
ScrollBar.thumbArc=10
ScrollBar.thumb=@scrollbarThumb
ScrollBar.thumbHover=@scrollbarThumbHover
ScrollBar.track=@scrollbarTrack
#========================================
# 分隔符样式
#========================================
Separator.foreground=@separatorFg
Separator.background=@separatorBg
#========================================
# 标题栏增强
#========================================
TitlePane.unifiedBackground=true
TitlePane.showIcon=true
TitlePane.centerTitle=true
TitlePane.buttonHoverBackground=@selectionBg
TitlePane.buttonPressedBackground=@tableSelectionBg
#========================================
# 性能测试自定义颜色
#========================================
# 线程组图表颜色
Performance.chart.gridColor=@performanceChartGridColor
Performance.chart.curveColor=@performanceChartCurveColor
Performance.chart.axisColor=@performanceChartAxisColor
Performance.chart.textColor=@performanceChartTextColor
# 性能报告颜色
Performance.report.totalForeground=@performanceReportTotalFg
Performance.report.totalBackground=@performanceReportTotalBg
Performance.report.successColor=@performanceReportSuccessColor
Performance.report.warningColor=@performanceReportWarningColor