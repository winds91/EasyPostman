script.help.title=üí° Script Usage Guide
script.help.intro=Pre-script executes before sending request, Post-script executes after receiving response. Write scripts in JavaScript with support for variables, assertions, and more.
script.help.features=‚ú® Key Features:\n\nüìù Auto-completion (Tab trigger)\n  ‚Ä¢ Type pm. then press Tab for quick API completion\n  ‚Ä¢ Press Tab after keywords for method suggestions\n  ‚Ä¢ Hover for detailed descriptions and parameters\n\nüìö Code Snippets\n  ‚Ä¢ Click "Code Snippets" button at bottom-right\n  ‚Ä¢ Browse templates by category\n  ‚Ä¢ Double-click or press Enter to insert\n  ‚Ä¢ Search function for quick access\n\nüîß Core APIs:\n  ‚Ä¢ pm.environment - Environment variables\n  ‚Ä¢ pm.variables - Temporary variables\n  ‚Ä¢ pm.request - Request object (Pre-script)\n  ‚Ä¢ pm.response - Response object (Post-script)\n  ‚Ä¢ pm.test / pm.expect - Assertions & tests\n  ‚Ä¢ pm.cookies - Cookie management\n\nüì¶ Built-in Libraries:\n  ‚Ä¢ CryptoJS - Crypto library (AES, MD5, SHA256, etc.)\n  ‚Ä¢ Lodash (_) - Utility library\n  ‚Ä¢ Moment - Date/time handling\n
script.help.shortcuts=‚å®Ô∏è Shortcuts:\n\n  Tab           Trigger auto-completion\n  Ctrl/Cmd+S    Save request\n  Ctrl/Cmd+/    Comment/Uncomment\n  Ctrl/Cmd+D    Delete line\n
script.help.examples=üìñ Common Examples:\n\n1. Set environment variable\n   pm.environment.set('token', 'abc123');\n\n2. Get response data\n   var data = pm.response.json();\n   pm.environment.set('userId', data.id);\n\n3. Assertion test\n   pm.test('Status is 200', function() {\n       pm.response.to.have.status(200);\n   });\n\n4. Add dynamic header\n   pm.request.headers.add({\n       key: 'Authorization',\n       value: 'Bearer ' + pm.environment.get('token')\n   });\n\n5. Generate signature\n   var timestamp = Date.now();\n   var sign = CryptoJS.MD5(timestamp + 'secret').toString();\n   pm.environment.set('sign', sign);\n
