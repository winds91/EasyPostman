performance.efficient_mode=‚ö° Efficient Mode (Recommended)
performance.efficient_mode.tooltip.html=<b>‚úÖ Features:</b><br>‚Ä¢ Only records errors, saves 90%+ memory<br>‚Ä¢ Ideal for high concurrency/long-duration tests<br><br><b>üéØ Recommended for:</b><br>‚Ä¢ 100+ concurrent threads<br>‚Ä¢ 10+ minute tests<br>‚Ä¢ 1000+ iterations<br><br><b style='color: #ff6600;'>‚ö†Ô∏è Risks of disabling:</b><br>‚Ä¢ 10x memory usage increase<br>‚Ä¢ Potential application crashes
performance.efficient_mode.disable.warning=‚ö†Ô∏è Are you sure you want to disable Efficient Mode?\n\nüö® Warning:\nDisabling efficient mode in performance testing may cause:\n‚Ä¢ High memory consumption (10x or more)\n‚Ä¢ Potential out-of-memory errors\n‚Ä¢ Application crashes during high-load tests\n‚Ä¢ Inaccurate performance metrics\n\nüìä Impact:\n‚Ä¢ Each request result consumes ~1-5KB memory\n‚Ä¢ 10,000 requests = 10-50MB memory usage\n‚Ä¢ 100,000 requests = 100-500MB+ memory usage\n\nüí° Recommendation:\nKeep Efficient Mode ENABLED for reliable performance testing.\n\nüîß If you need more memory, modify the config file:\n‚Ä¢ macOS: Right-click EasyPostman.app ‚Üí Show Package Contents ‚Üí Contents/app/EasyPostman.cfg\n  Find [JavaOptions] section, modify -Xmx parameter\n‚Ä¢ Windows/Linux: Find app/EasyPostman.cfg in installation directory\nExample: -Xmx4g (set max 4GB memory)\n\n‚ùì Do you really want to disable it?
performance.efficient_mode.warning.title=High Concurrency Warning
performance.efficient_mode.warning.msg=‚ö†Ô∏è You are configuring high concurrency testing without Efficient Mode!\n\nüìä Current Configuration:\n‚Ä¢ Total estimated requests: {0}\n‚Ä¢ Efficient Mode: Disabled\n\nüí° Recommendation:\nFor performance testing, it is STRONGLY RECOMMENDED to enable Efficient Mode to:\n‚Ä¢ Reduce memory usage by 90%+\n‚Ä¢ Prevent out-of-memory errors\n‚Ä¢ Focus on performance metrics, not individual results\n\nüîß If memory is insufficient, modify JVM memory parameters:\n‚Ä¢ macOS: Right-click EasyPostman.app ‚Üí Show Package Contents ‚Üí Contents/app/EasyPostman.cfg\n  Add: -Xmx4g (set max 4GB memory)\n‚Ä¢ Windows Portable: EasyPostman/app/EasyPostman.cfg\n‚Ä¢ Windows Installer: Installation directory/app/EasyPostman.cfg\n‚Ä¢ Linux: /opt/EasyPostman/lib/app/EasyPostman.cfg\n\nü§î Do you want to enable Efficient Mode now?
